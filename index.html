<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Let's Play!</h1>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <script>
        // create variables to keep track of the score
        let computerScore = 0;
        let userScore = 0;

        const heading = document.querySelector('h1');
        const div = document.createElement('div');
        heading.append(div);

        const rock = document.querySelector('#rock');
        const paper = document.querySelector('#paper');
        const scissors = document.querySelector('#scissors');

        rock.addEventListener('click', function(rock) {
            playRound('rock');
        });
        paper.addEventListener('click', function(paper) {
            playRound('paper');
        });
        scissors.addEventListener('click', function(scissors) {
            playRound('scissors');
        });

        // while (computerScore !== 5 || userScore !== 5) {
        //     playRound();

        //     
        // }

        // create a playable round of the game
        function playRound(playerSelection) {

            if (userScore === 5) {
                div.innerText = `Yay! You Won! The score is ${userScore} vs ${computerScore}.`;
                return;
            } else if (computerScore === 5) {
                div.innerText = `Bummer, you lost! The score is ${userScore} vs ${computerScore}.`;
                return;
            }

            // call getComputerChoice() to attain computer value and print
            const choices = ['rock', 'paper', 'scissors'];
            const computerSelection = getComputerChoice();

            function getComputerChoice() { 
                const choice = choices[Math.floor(Math.random() * choices.length)];
                return choice;
            };

            // Compare the user value to the computer selection and print the winner/loser
            if (computerSelection === playerSelection) {
                return div.innerText = `${playerSelection} vs. ${computerSelection}\nIts a tie! Try again. The Score is ${userScore} vs ${computerScore}.`;
            } else if (computerSelection === 'rock' && playerSelection ===  'paper') {
                userScore += 1;
                return div.innerText = `${playerSelection} vs. ${computerSelection}\nYou win! Paper beats rock! The score is ${userScore} vs ${computerScore}`;
            } else if (computerSelection === 'paper' && playerSelection === 'rock') {
                computerScore += 1;
                return div.innerText = `${playerSelection} vs. ${computerSelection}\nYou lose. Paper beats rock. The score is ${userScore} vs ${computerScore}`;
            } else if (computerSelection === 'scissors' && playerSelection === 'rock') {
                userScore += 1;
                return div.innerText = `${playerSelection} vs. ${computerSelection}\nYou win! Rock beats scissors! The score is ${userScore} vs ${computerScore}`;
            } else if (computerSelection === 'rock' && playerSelection === 'scissors') {
                computerScore += 1;
                return div.innerText = `${playerSelection} vs. ${computerSelection}\nYou lose. Scissors beats rock. The score is ${userScore} vs ${computerScore}`;
            } else if (computerSelection === 'paper' && playerSelection === 'scissors') {
                userScore += 1;
                return div.innerText = `${playerSelection} vs. ${computerSelection}\nYou win! Scissors beats paper! The score is ${userScore} vs ${computerScore}`;
            } else if (computerSelection === 'scissors' && playerSelection === 'paper') {
                computerScore += 1;
                return div.innerText = `${playerSelection} vs. ${computerSelection}\nYou lose. Scissors beats paper The score is ${userScore} vs ${computerScore}`;
            } else {
                return 'Uh oh, something went wrong! Try again.';
            };

        }
        

    </script>
</body>
</html>
